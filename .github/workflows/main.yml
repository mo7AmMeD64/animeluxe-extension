name: Final Build Fix
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Auto-Fix Configs
        run: |
          # إعادة إنشاء ملف settings.gradle لضمان المسارات
          echo "include ':src'" > settings.gradle
          
          # إجبار ملف build.gradle الرئيسي على نسخة محددة
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.1.1'; classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.21'; classpath 'org.jetbrains.kotlin:kotlin-serialization:1.8.21' }
          }
          allprojects { repositories { google(); mavenCentral(); maven { url "https://jitpack.io" } } }
          EOF

          # تصحيح مسار sourceSets في build.gradle الخاص بالوحدة
          if grep -q "sourceSets" src/build.gradle; then
            echo "sourceSets already defined, skipping"
          else
            # إضافة sourceSets لتصحيح المسار المزدوج src/src/main
            sed -i '/^android {/a\    sourceSets {\n        main {\n            manifest.srcFile "src/main/AndroidManifest.xml"\n            java.srcDirs = ["src/main/java"]\n            res.srcDirs = ["src/main/res"]\n        }\n    }' src/build.gradle
          fi

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.1.1

      - name: Build APK
        run: gradle :src:assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AnimeLuxe-Success-APK
          path: "src/build/outputs/apk/debug/*.apk"
