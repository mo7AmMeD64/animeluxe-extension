name: Build AnimeLuxe APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle Wrapper
        # نجبر النظام على استخدام نسخة 8.1.1 المستقرة لتجنب مشاكل Gradle 9
        run: gradle wrapper --gradle-version 8.1.1 --distribution-type all

      - name: Grant Execute Permission for Gradle
        run: chmod +x gradlew

      - name: Build APK with Gradle
        # نستخدم --stacktrace لإظهار تفاصيل الخطأ في حال حدوثه (للمساعدة في التشخيص)
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: AnimeLuxe-Extension-APK
          path: src/build/outputs/apk/debug/*.apk
