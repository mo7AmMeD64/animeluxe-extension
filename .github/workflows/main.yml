name: Final Build Fix
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Auto-Fix Configs
        run: |
          # إعادة إنشاء ملف settings.gradle لضمان المسارات
          echo "include ':src'" > settings.gradle
          
          # إجبار ملف build.gradle الرئيسي على نسخة محددة
          # مع إضافة GitHub token لـ JitPack لحل مشكلة 401 Unauthorized
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.1.1'; classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.21'; classpath 'org.jetbrains.kotlin:kotlin-serialization:1.8.21' }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
                  maven {
                      url "https://jitpack.io"
                      credentials { username = System.getenv("GITHUB_TOKEN") ?: "" }
                  }
              }
          }
          EOF

          # تصحيح مشكلة المسار المزدوج src/src/main
          mkdir -p src/src/main
          if [ -f src/main/AndroidManifest.xml ]; then
            cp -r src/main/* src/src/main/
            echo "Copied main sources to src/src/main/"
          else
            echo "ERROR: src/main/AndroidManifest.xml not found!"
            ls -la src/
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.1.1

      - name: Build APK
        run: gradle :src:assembleDebug --stacktrace
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AnimeLuxe-Success-APK
          path: "src/build/outputs/apk/debug/*.apk"
